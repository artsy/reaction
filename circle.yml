machine:
  node:
    version: 8.4.0

general:
  branches:
    ignore:
      - gh-pages

checkout:
  post:
    - nvm install && nvm alias default $(cat .nvmrc)
    - npm install yarn@1.3.2
    - ./node_modules/.bin/yarn

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn

test:
  override:
    - yarn relay
    - yarn lint
    - yarn type-check
    - yarn test --runInBand
    - yarn chromatic test --script-name="start-storybook" --storybook-port=9001

deployment:
  release:
    branch: master
    commands:
      - yarn semantic-release
      - cp .env.oss .env
      - yarn deploy-storybook
